name: "Format"
on:
  push:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v4
      - run: corepack enable
      - run: yarn install
      - run: yarn run fix
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "refactor: Apply eslint fix"
